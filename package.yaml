name:                hisp
version:             0.1.0.0

extra-source-files:
- README.md

dependencies:
- base >= 4.7 && < 5
- parsec
- containers
- directory
- filepath
- split

library:
  source-dirs: src

executables:
  hisp-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Main
    dependencies:
    - hisp

tests:
  hisp-test:
    main:                ExtractArgsSpec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is ExtractArgsSpec
    dependencies:
    - hisp
    - hspec
    - either
